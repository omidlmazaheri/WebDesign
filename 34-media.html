<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* روی صفحه نمایش های بزرگ */
        .MyTitle {
         font-size: 40px;
         text-align: center;
        }
        
        /* روی گوشی های موبایل */
        /* وقتی اندازه صفحه کمتر از 500 پیکسل شد */
        @media only screen and (max-width: 500px) {
          .MyTitle {
           font-size: 20px;
          }
        }
        
        </style>
</head>
<body>
    <h2 class="MyTitle">سایت آموزشی فری لرن</h2>

</body>
</html>
